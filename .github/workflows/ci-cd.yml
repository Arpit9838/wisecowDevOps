name: CI/CD Pipeline - Wisecow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/wisecow:latest
          docker build -t $IMAGE .
          docker push $IMAGE

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        if: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      - name: Deploy Wisecow app to Kubernetes
        if: ${{ secrets.KUBE_CONFIG }}
        run: |
          
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

         
          if [ -f k8s/ingress-tls.yaml ]; then
            kubectl apply -f k8s/ingress-tls.yaml
          fi

          
          kubectl rollout status deployment/wisecow-deployment -n default
